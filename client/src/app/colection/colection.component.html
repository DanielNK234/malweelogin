<div class="box">
<mat-card-content>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Pesquisa</mat-label>
    <input matInput type="text" placeholder="Digite uma coleção"  [(ngModel)] = 'search'>
    <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button>
  <button (click)="openPutModal(colections)"><mat-icon>add</mat-icon></button>
</button>
     
     <br>
   <div class="row text-center" *ngFor="let colections of colections | filter : search  ">
    <button (click)="openPutModal(colections)"><h1>{{colections.id}} - {{colections.description}}</h1></button>
   </div>
  </mat-card-content>
  </div>
