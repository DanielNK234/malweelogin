<mat-card>
    <mat-card-content *ngIf="htmladd ==2" >
      <mat-card-actions class="but">
       <mat-card-title>
           <h1>Cadastrar</h1>
       </mat-card-title> 
        <button class="buts" (click)=" onNoClick()"><mat-icon>clear</mat-icon></button>
      </mat-card-actions>
      <app-drpdown [array]="grupos"  [title]="'Grupo'" [(ngModel)]="selectedGroup"></app-drpdown><br>
       <mat-form-field class="example-full-width" appearance="fill">
         <input matInput placeholder="Sub Grupo Descrição" [(ngModel)]="description">
       </mat-form-field>
       <mat-card-actions>
         <button class="card" mat-raised-button color="black" (click)="subGroupAdd()" >Cadastrar</button>
       </mat-card-actions>
    </mat-card-content>

<!-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

<mat-card-content *ngIf="htmladd ==1">
  <mat-card-actions class="but">
    <mat-card-title>
    <h1>Editar/Deletar</h1>
  </mat-card-title>
    <button class="buts" (click)=" onNoClick()"><mat-icon>clear</mat-icon></button>
  </mat-card-actions>
  

  <mat-form-field class="example-full-width" appearance="fill">
     <input matInput placeholder="Insira o ID" type="number" minlength="1" required [(ngModel)]="id">
  </mat-form-field><br>
  <mat-form-field class="example-full-width" appearance="fill">
    <input matInput placeholder="Insira a nova descrição" type="text"  minlength="1" required [(ngModel)]="description">
 </mat-form-field>
 <mat-card-actions>
    <button  class="card"mat-raised-button color="black"  (click)="putSubGrupo()">Editar</button>
    <button class="card" mat-raised-button color="black"  (click)="subGroupDelete()">Deletar</button>
    </mat-card-actions>

</mat-card-content>
</mat-card>
