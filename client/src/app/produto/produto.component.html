
<div class="box">
    <mat-card-content>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Pesquisa</mat-label>
        <input matInput type="text" placeholder="Digite um grupo"  [(ngModel)] = 'search'>
        <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button>
      <button (click)="openPutModal(produtos)"><mat-icon>add</mat-icon></button>
    </button>
         
         <br>
        <table>
          <tr>
            <th>ID</th>
            <th>pre√ßo</th>
          </tr>
          
          <tr  *ngFor="let produtos of produtos  | filter : search">
           <ng-template [ngIf] = "produtos.fkGrupo != 0"> 
              <td (click)="openPutModal(produtos)">{{produtos.description}}</td>
              <td (click)="openPutModal(produtos)">{{produtos.precoVenda}}</td>
            </ng-template>
          </tr>
         </table>

      </div>
