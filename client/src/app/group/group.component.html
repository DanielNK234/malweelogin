<div class="box">
<mat-card-content>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Pesquisa</mat-label>
    <input matInput type="text" placeholder="Digite um grupo"  [(ngModel)] = 'search'>
    <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button>
  <button (click)="openPutModal(grupos)"><mat-icon>add</mat-icon></button>
</button>
     
     <br>
     <table>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
      </tr>
      <tr  *ngFor="let grupos of grupos  | filter : search">
          <td (click)="openPutModal(grupos)">{{grupos.id}}</td>
          <td (click)="openPutModal(grupos)">{{grupos.description}}</td>

      </tr>
  
     </table>
  </mat-card-content>
  </div>
