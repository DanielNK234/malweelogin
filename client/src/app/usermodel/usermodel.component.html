    <mat-card>
        <mat-card-content *ngIf="htmladd ==2" >
          <mat-card-actions class="but">
           <mat-card-title>
               <h1>Cadastrar</h1>
           </mat-card-title> 
            <button class="buts" (click)=" onNoClick()"><mat-icon>clear</mat-icon></button>
          </mat-card-actions>
           <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="nome" [(ngModel)]="name">
           </mat-form-field> - 

            <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="username" [(ngModel)]="username">
           </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="senha" [(ngModel)]="password">
           </mat-form-field>
            -
            <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="corfirme sua senha" [(ngModel)]="cpassword">
           </mat-form-field>
           <mat-card-actions>
             <button class="card" mat-raised-button color="black" (click)="userAdd()" >Cadastrar</button>
           </mat-card-actions>
        </mat-card-content>
