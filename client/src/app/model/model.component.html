<div class="box">
    <mat-card>
        <mat-card-content *ngIf="htmladd ==1" >
           <mat-card-title>
               <h1>Cadastrar</h1>
           </mat-card-title>
           <mat-form-field class="example-full-width" appearance="fill">
             <input matInput placeholder="Descrição" [(ngModel)]="description">
           </mat-form-field>
           <mat-card-actions>
             <button  mat-raised-button color="primary" (click)="groupAdd()" >Cadastrar</button>
           </mat-card-actions>
        </mat-card-content>
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    
    <mat-card-content *ngIf="htmladd ==2">
      <mat-card-title>
        <h1>Editar</h1>
      </mat-card-title>
      <mat-form-field class="example-full-width" appearance="fill">
         <input matInput placeholder="Insira o ID" type="number" minlength="1" required [(ngModel)]="id">
      </mat-form-field><br>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput placeholder="Insira a nova descrição" type="text" minlength="1" required [(ngModel)]="description">
     </mat-form-field>
      <br>
      <mat-card-actions>
        <button  mat-raised-button color="primary"  (click)="putGrupo()">Editar</button>
      </mat-card-actions>
              <mat-card-actions>
          <button  mat-raised-button color="primary"  (click)="groupDelete()">Deletar</button>
        </mat-card-actions>
    </mat-card-content>
    </mat-card>
    </div>
